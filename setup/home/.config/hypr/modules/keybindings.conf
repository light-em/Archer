###################
### KEYBINDINGS ###
###################
# See https://wiki.hyprland.org/Configuring/Keywords/
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
$mainMod = SUPER # Sets "Windows" key as main modifier
bind = $mainMod, Q, exec, $terminal --hold -e fastfetch --config ~/.config/fastfetch/config.minimal.jsonc
bind = $mainMod, C, killactive,
bind = $mainMod, ESCAPE, exit,
bind = $mainMod, E, exec, kitty -e $fileManager
bind = $mainMod, M, exec, kitty --title rmpc -e rmpc
bind = $mainMod, V, togglefloating,
bind = $mainMod, SPACE, exec, $menu -show drun -config ~/.config/rofi/icon-config.rasi
bind = $mainMod, RETURN, exec, sh $HOME/.config/rofi/scripts/rofi-script-runner.sh
bind = $mainMod ALT, SPACE, exec, prime-run $menu -show drun -config ~/.config/rofi/icon-config.rasi
bind = $mainMod ALT, RETURN, exec, $menu -show run
bind = $mainMod, P, exec, cliphist list | rofi -dmenu -p "Clipboard" | cliphist decode | wl-copy
bind = $mainMod, B, exec, sh $HOME/.config/waybar/scripts/waybar-toggle.sh 
bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen, 0
bind = $mainMod SHIFT, L, exec, hyprlock
bind = $mainMod, N, exec, makoctl restore
bind = $mainMod SHIFT, N, exec, makoctl mode -t do-not-disturb
bind = $mainMod, W, exec, rofi -show window -me-select-entry w -me-accept-entry MousePrimary

# Increase monitor scale
# bind = $mainMod, equal, exec, hyprctl keyword monitor eDP-1,1920x1080@60,0x0,1.5
# bind = $mainMod, minus, exec, hyprctl keyword monitor eDP-1,1920x1080@60,0x0,1

bind = $mainMod, EQUAL, layoutmsg, colresize +conf
bind = $mainMod, MINUS, layoutmsg, colresize -conf
bind = $mainMod ALT, L, layoutmsg, swapcol r
bind = $mainMod ALT, H, layoutmsg, swapcol l

# EXTRA TO MOVE, IT ALSO STACKS :]
bind = $mainMod SHIFT, right, layoutmsg, movewindowto r
bind = $mainMod SHIFT, left, layoutmsg, movewindowto l
bind = $mainMod SHIFT, up, layoutmsg, movewindowto u
bind = $mainMod SHIFT, down, layoutmsg, movewindowto d

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
# bind = $mainMod, h, layoutmsg, focus l
# bind = $mainMod, l, layoutmsg, focus r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bindel = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%

bind = $mainMod, F3, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind = $mainMod, F6, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SOURCE@ 5%+
bind = $mainMod, F5, exec, wpctl set-volume @DEFAULT_AUDIO_SOURCE@ 5%-

bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, rmpc next
bindl = , XF86AudioPause, exec, rmpc tooglepause
bindl = , XF86AudioPlay, exec, rmpc togglepause
bindl = , XF86AudioPrev, exec, rmpc prev

